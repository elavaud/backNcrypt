version: "3.3"
services:
  backups:
    build:
      context: ../../
    env_file: .bnc.env
    container_name: backncrypt_test_mysql_bnc
    command: [sh, -c, "./set.sh"]
  mysql:
    image: mysql:5.7
    container_name: backncrypt_test_mysql_mysql
    expose:
      - "3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    env_file: .mysql.env
